[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"
conflicted = "[conflict](red)"
ahead = "[ahead](green)"
behind = "[behind](red)"
diverged = "diverged"
untracked = "[untracked ](white)"
stashed = "[stashed ](yellow)"
modified = 'modified '
staged = '[staged](blue) '
renamed = "renamed"
deleted = "deleted"
