window:
  startup_mode: Maximized

font:
  normal:
    family: mplus Nerd Font Mono
    style: regular

  bold:
    family: mplus Nerd Font Mono
    style: bold

  italic:
    family: mplus Nerd Font Mono
    style: thin

  bold_italic:
    family: mplus Nerd Font Mono
    style: light

  size: 20.0

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

colors:
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  normal:
    black: '0x01060E'
    red: '0xEA6C73'
    green: '0x91B362'
    yellow: '0xF9AF4F'
    blue: '0x53BDFA'
    magenta: '0xFAE994'
    cyan: '0x90E1C6'
    white: '0xC7C7C7'

  bright:
    black: '0x686868'
    red: '0xF07178'
    green: '0xC2D94C'
    yellow: '0xFFB454'
    blue: '0x59C2FF'
    magenta: '0xFFEE99'
    cyan: '0x95E6CB'
    white: '0xFFFFFF'
